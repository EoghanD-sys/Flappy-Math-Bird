<script>
let correctAnswer;
let difficultyLevel = 0;
let timeLeft = 5;
let timerInterval;
let isTimedOut = false;

// D√©marrer le timer
function startTimer() {
    timeLeft = 5;
    isTimedOut = false;
    const timerElement = document.getElementById('timer');
    const input = document.getElementById('userAnswer');
    const submitBtn = document.getElementById('submitBtn');
    
    // R√©activer l'input et le bouton
    input.disabled = false;
    submitBtn.disabled = false;
    input.classList.remove('opacity-50', 'cursor-not-allowed');
    
    // Effacer l'ancien timer s'il existe
    if (timerInterval) {
        clearInterval(timerInterval);
    }
    
    timerInterval = setInterval(() => {
        timeLeft--;
        timerElement.textContent = timeLeft;
        
        // Changer la couleur selon le temps restant
        if (timeLeft <= 2) {
            timerElement.classList.add('text-red-500');
            timerElement.classList.remove('text-gray-800');
        } else if (timeLeft <= 3) {
            timerElement.classList.add('text-orange-500');
            timerElement.classList.remove('text-gray-800');
        }
        
        if (timeLeft <= 0) {
            clearInterval(timerInterval);
            isTimedOut = true;
            
            // Bloquer l'input et le bouton
            input.disabled = true;
            submitBtn.disabled = true;
            input.classList.add('opacity-50', 'cursor-not-allowed');
            
            // Afficher un message
            timerElement.textContent = '0';
            timerElement.classList.add('text-red-600');
            
            // Afficher "Temps √©coul√© !"
            input.placeholder = 'Temps √©coul√© ! ‚è±Ô∏è';
            
            // Afficher la bonne r√©ponse
            showCorrectAnswer();
        }
    }, 1000);
}

// G√©n√©rer un calcul al√©atoire avec difficult√© progressive
function generateMathProblem() {
    // R√©cup√©rer le niveau de difficult√© (nombre de continuations r√©ussies)
    difficultyLevel = parseInt(localStorage.getItem('mathDifficulty') || '0');
    document.getElementById('difficultyLevel').textContent = difficultyLevel + 1;
    
    let num1, num2, num3;
    let operation;
    
    // NIVEAU 1-2 : Facile - Additions et soustractions simples
    if (difficultyLevel < 2) {
        const ops = [
            { symbol: '+', name: 'add' },
            { symbol: '-', name: 'subtract' }
        ];
        operation = ops[Math.floor(Math.random() * ops.length)];
        
        if (operation.name === 'add') {
            num1 = Math.floor(Math.random() * 20) + 1;
            num2 = Math.floor(Math.random() * 20) + 1;
            correctAnswer = num1 + num2;
        } else {
            num1 = Math.floor(Math.random() * 30) + 10;
            num2 = Math.floor(Math.random() * num1);
            correctAnswer = num1 - num2;
        }     
        document.getElementById('num1').textContent = num1;
        document.getElementById('operator').textContent = operation.symbol;
        document.getElementById('num2').textContent = num2;
    }
    // NIVEAU 3-5 : Moyen - Multiplications incluses, nombres plus grands
    else if (difficultyLevel < 5) {
        const ops = [
            { symbol: '+', name: 'add' },
            { symbol: '-', name: 'subtract' },
            { symbol: '√ó', name: 'multiply' }
        ];
        operation = ops[Math.floor(Math.random() * ops.length)];
        
        if (operation.name === 'add') {
            num1 = Math.floor(Math.random() * 50) + 10;
            num2 = Math.floor(Math.random() * 50) + 10;
            correctAnswer = num1 + num2;
        } else if (operation.name === 'subtract') {
            num1 = Math.floor(Math.random() * 80) + 20;
            num2 = Math.floor(Math.random() * 50) + 5;
            correctAnswer = num1 - num2;
        } else {
            num1 = Math.floor(Math.random() * 12) + 5;
            num2 = Math.floor(Math.random() * 12) + 5;
            correctAnswer = num1 * num2;
        }
        
        document.getElementById('num1').textContent = num1;
        document.getElementById('operator').textContent = operation.symbol;
        document.getElementById('num2').textContent = num2;
    }
    // NIVEAU 6-8 : Difficile - Divisions et grands nombres
    else if (difficultyLevel < 8) {
        const ops = [
            { symbol: '√ó', name: 'multiply' },
            { symbol: '√∑', name: 'divide' }
        ];
        operation = ops[Math.floor(Math.random() * ops.length)];
        
        if (operation.name === 'add') {
            num1 = Math.floor(Math.random() * 100) + 50;
            num2 = Math.floor(Math.random() * 100) + 50;
            correctAnswer = num1 + num2;
        } else if (operation.name === 'multiply') {
            num1 = Math.floor(Math.random() * 20) + 10;
            num2 = Math.floor(Math.random() * 15) + 5;
            correctAnswer = num1 * num2;
        } else { // divide
            // G√©n√©rer une division qui tombe juste
            num2 = Math.floor(Math.random() * 12) + 3;
            correctAnswer = Math.floor(Math.random() * 20) + 5;
            num1 = num2 * correctAnswer;
        }
        
        document.getElementById('num1').textContent = num1;
        document.getElementById('operator').textContent = operation.symbol;
        document.getElementById('num2').textContent = num2;
    }
    // NIVEAU 9+ : EXTREME - Calculs de fou! üî•üî•üî•
    else {
        const challengeType = Math.floor(Math.random() * 3);
        
        if (challengeType === 0) {
            // Double op√©ration: (a + b) √ó c
            num1 = Math.floor(Math.random() * 20) + 5;
            num2 = Math.floor(Math.random() * 20) + 5;
            num3 = Math.floor(Math.random() * 8) + 2;
            correctAnswer = (num1 + num2) * num3;
            
            document.getElementById('num1').textContent = `(${num1}+${num2})`;
            document.getElementById('operator').textContent = '√ó';
            document.getElementById('num2').textContent = num3;
        } else if (challengeType === 1) {
            // Multiplication de grands nombres
            num1 = Math.floor(Math.random() * 30) + 20;
            num2 = Math.floor(Math.random() * 30) + 20;
            correctAnswer = num1 * num2;
            
            document.getElementById('num1').textContent = num1;
            document.getElementById('operator').textContent = '√ó';
            document.getElementById('num2').textContent = num2;
        } else {
            // Calcul complexe: a¬≤ + b
            num1 = Math.floor(Math.random() * 15) + 5;
            num2 = Math.floor(Math.random() * 30) + 10;
            correctAnswer = (num1 * num1) + num2;
            
            document.getElementById('num1').textContent = `${num1}¬≤`;
            document.getElementById('operator').textContent = '+';
            document.getElementById('num2').textContent = num2;
        }
    }
    
    // D√©marrer le timer apr√®s avoir g√©n√©r√© le probl√®me
    startTimer();
}

function checkAnswer(event) {
    event.preventDefault();
    
    // V√©rifier si le temps est √©coul√©
    if (isTimedOut) {
        return;
    }
    
    const userAnswer = parseInt(document.getElementById('userAnswer').value);
    const input = document.getElementById('userAnswer');
    
    if (isNaN(userAnswer)) {
        input.classList.add('border-red-500');
        input.classList.remove('border-gray-200');
        setTimeout(() => {
            input.classList.remove('border-red-500');
            input.classList.add('border-gray-200');
        }, 500);
        return;
    }
    
    if (userAnswer === correctAnswer) {
        // Arr√™ter le timer
        clearInterval(timerInterval);
        
        // Bonne r√©ponse ! Incr√©menter la difficult√©
        difficultyLevel++;
        localStorage.setItem('mathDifficulty', difficultyLevel.toString());
        
        // Sauvegarder l'√©tat pour continuer le jeu
        localStorage.setItem('continueGame', 'true');
        window.location.href = 'flappybird.html';
    } else {
        // Mauvaise r√©ponse - animation d'erreur
        input.classList.add('border-red-500', 'animate-pulse');
        input.classList.remove('border-gray-200');
        input.value = '';
        
        // Afficher la bonne r√©ponse
        showCorrectAnswer();
        
        setTimeout(() => {
            input.classList.remove('border-red-500', 'animate-pulse');
            input.classList.add('border-gray-200');
        }, 1000);
    }
}

// Fonction pour afficher la bonne r√©ponse
function showCorrectAnswer() {
    const correctAnswerMsg = document.getElementById('correctAnswerMsg');
    const correctAnswerValue = document.getElementById('correctAnswerValue');
    
    correctAnswerValue.textContent = correctAnswer;
    correctAnswerMsg.classList.remove('hidden');
}

// Afficher le score actuel depuis le localStorage
function displayCurrentScore() {
    const score = localStorage.getItem('lastScore') || '0';
    document.getElementById('currentScore').textContent = score;
}
window.onload = function() {
    generateMathProblem();
    displayCurrentScore();

    // Popup mail
    const shareBtn = document.getElementById('shareScoreBtn');
    const mailPopup = document.getElementById('mailPopup');
    const closeMailPopup = document.getElementById('closeMailPopup');
    const mailScoreInput = document.getElementById('mailScore');
    const mailForm = document.getElementById('mailForm');

    if (shareBtn) {
        shareBtn.onclick = function() {
            const score = localStorage.getItem('lastScore') || '0';
            mailScoreInput.value = score;
            document.getElementById('mailMessageArea').value = "J'ai obtenu un score de " + score + " sur Flappy Math Bird ! Essaie de me battre !";
            mailPopup.classList.remove('hidden');
        };
    }
    if (closeMailPopup) {
        closeMailPopup.onclick = function() {
            mailPopup.classList.add('hidden');
        };
    }
    // Fermer le popup en cliquant en dehors
    if (mailPopup) {
        mailPopup.addEventListener('click', function(e) {
            if (e.target === mailPopup) mailPopup.classList.add('hidden');
        });
    }
    if (mailForm) {
        mailForm.onsubmit = function(e) {
            e.preventDefault();
            const submitBtn = mailForm.querySelector('button[type="submit"]');
            const originalText = submitBtn.innerHTML;

            // Afficher un √©tat de chargement
            submitBtn.disabled = true;
            submitBtn.innerHTML = '<svg class="animate-spin h-5 w-5 mr-2" fill="none" viewBox="0 0 24 24"><circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle><path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8v8z"></path></svg> Envoi en cours...';

            const formData = Object.fromEntries(new FormData(mailForm));
            formData.mailMessage = document.getElementById('mailMessageArea').value;

            fetch('/api/send-mail', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(formData)
            })
            .then(res => res.json())
            .then(data => {
                if (data.success) {
                    submitBtn.innerHTML = '‚úÖ Mail envoy√© !';
                    submitBtn.classList.replace('bg-blue-500', 'bg-green-500');
                    setTimeout(() => {
                        mailPopup.classList.add('hidden');
                        submitBtn.disabled = false;
                        submitBtn.innerHTML = originalText;
                        submitBtn.classList.replace('bg-green-500', 'bg-blue-500');
                        mailForm.reset();
                    }, 2000);
                } else {
                    submitBtn.innerHTML = '‚ùå ' + (data.error || 'Erreur lors de l\'envoi');
                    submitBtn.classList.replace('bg-blue-500', 'bg-red-500');
                    setTimeout(() => {
                        submitBtn.disabled = false;
                        submitBtn.innerHTML = originalText;
                        submitBtn.classList.replace('bg-red-500', 'bg-blue-500');
                    }, 3000);
                }
            })
            .catch(() => {
                submitBtn.innerHTML = '‚ùå Erreur r√©seau';
                submitBtn.classList.replace('bg-blue-500', 'bg-red-500');
                submitBtn.disabled = false;
                setTimeout(() => {
                    submitBtn.innerHTML = originalText;
                    submitBtn.classList.replace('bg-red-500', 'bg-blue-500');
                }, 3000);
            });
        };
    }
};
</script>
