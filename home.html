<!DOCTYPE html>

<html lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Flappy Math Bird - Menu Principal</title>
<!-- Google Fonts -->
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Spline+Sans:wght@400;500;600;700;800&amp;display=swap" rel="stylesheet"/>
<!-- Material Icons -->
<link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<!-- Tailwind CSS -->
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<!-- Theme Configuration -->
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            h1: {
                "font-size": "7rem",
                "line-height": "1.2",
            },
            theme: {
                extend: {
                    colors: {
                        "primary": "#2bee6c",
                        "primary-dark": "#23c559",
                        "background-light": "#f6f8f6",
                        "background-dark": "#102216",
                        "sky-blue": "#87CEEB",
                        "sky-blue-dark": "#1a4d6e",
                    },
                    fontFamily: {
                        "display": ["Spline Sans", "sans-serif"]
                    },
                    borderRadius: {"DEFAULT": "1rem", "lg": "2rem", "xl": "3rem", "full": "9999px"},
                    animation: {
                        'float': 'float 3s ease-in-out infinite',
                        'bounce-slight': 'bounce-slight 2s infinite',
                        'cloud-drift': 'drift 20s linear infinite',
                    },
                    keyframes: {
                        float: {
                            '0%, 100%': { transform: 'translateY(0)' },
                            '50%': { transform: 'translateY(-20px)' },
                        },
                        'bounce-slight': {
                            '0%, 100%': { transform: 'translateY(-5%)' },
                            '50%': { transform: 'translateY(0)' },
                        },
                        drift: {
                            '0%': { transform: 'translateX(0)' },
                            '100%': { transform: 'translateX(-50%)' },
                        }
                    }
                },
            },
        }
    </script>
<style>
        /* Custom styles for background elements */
        .sky-gradient {
            background: linear-gradient(180deg, #87CEEB 0%, #E0F7FA 100%);
        }
        .dark .sky-gradient {
            background: linear-gradient(180deg, #102216 0%, #1a4d6e 100%);
        }
        
        /* Bird Body CSS Art */
        .bird-body {
            width: 120px;
            height: 90px;
            background-color: #FACC15; /* Yellow-400 */
            border-radius: 50%;
            position: relative;
            border: 4px solid #000;
        }
        .bird-eye {
            width: 40px;
            height: 40px;
            background-color: white;
            border-radius: 50%;
            position: absolute;
            top: 10px;
            right: 20px;
            border: 4px solid #000;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .bird-pupil {
            width: 12px;
            height: 12px;
            background-color: black;
            border-radius: 50%;
            margin-left: 10px;
        }
        .bird-wing {
            width: 50px;
            height: 30px;
            background-color: white;
            border-radius: 50% 50% 10% 10%;
            position: absolute;
            top: 45px;
            left: 20px;
            border: 4px solid #000;
        }
        .bird-beak-top {
            position: absolute;
            right: -20px;
            top: 30px;
            width: 30px;
            height: 15px;
            background-color: #F97316; /* Orange-500 */
            border-radius: 20px 20px 0 0;
            border: 4px solid #000;
            border-bottom: none;
        }
        .bird-beak-bottom {
            position: absolute;
            right: -20px;
            top: 45px;
            width: 30px;
            height: 15px;
            background-color: #F97316; /* Orange-500 */
            border-radius: 0 0 20px 20px;
            border: 4px solid #000;
            border-top: 2px solid #000;
        }
        
        /* Math symbols floating */
        .math-symbol {
            position: absolute;
            font-family: 'Spline Sans', sans-serif;
            font-weight: 800;
            opacity: 0.3;
            animation: float 4s ease-in-out infinite;
        }
    </style>
</head>
<body class="bg-background-light dark:bg-background-dark font-display min-h-screen overflow-hidden flex flex-col relative selection:bg-primary selection:text-black">
<!-- Background Elements -->
<div class="absolute inset-0 sky-gradient -z-20"></div>
<!-- Floating Math Symbols Background -->
<div class="absolute inset-0 overflow-hidden pointer-events-none -z-10">
<div class="math-symbol text-6xl text-white top-20 left-[10%] opacity-50">+</div>
<div class="math-symbol text-8xl text-white top-1/3 right-[15%] opacity-40 animation-delay-1000">÷</div>
<div class="math-symbol text-7xl text-white bottom-32 left-[20%] opacity-30 animation-delay-2000">×</div>
<div class="math-symbol text-5xl text-white top-32 right-[25%] opacity-60 animation-delay-500">−</div>
<div class="math-symbol text-9xl text-white bottom-10 right-[5%] opacity-20">=</div>
</div>
<!-- Clouds Background -->
<div class="absolute top-10 left-0 w-full h-full pointer-events-none opacity-80 dark:opacity-20">
<div class="absolute top-10 left-10 w-32 h-16 bg-white rounded-full opacity-80 animate-[float_6s_ease-in-out_infinite]"></div>
<div class="absolute top-24 right-20 w-48 h-20 bg-white rounded-full opacity-60 animate-[float_8s_ease-in-out_infinite]"></div>
<div class="absolute top-1/2 left-20 w-40 h-16 bg-white rounded-full opacity-40 animate-[float_7s_ease-in-out_infinite]"></div>
</div>
<!-- Hills Background (Fixed at bottom) -->
<div class="absolute bottom-0 left-0 w-full h-1/3 flex items-end justify-center pointer-events-none -z-10 overflow-hidden">
<!-- Back Hill -->
<div class="w-[120%] h-64 bg-primary/40 rounded-t-[100%] translate-y-10 translate-x-20"></div>
<!-- Front Hill -->
<div class="w-[130%] h-48 bg-primary/60 rounded-t-[100%] translate-y-4 -translate-x-10"></div>
</div>
<!-- UI Container -->
<main class="flex-grow flex flex-col items-center justify-center p-6 relative z-10 w-full max-w-4xl mx-auto">
<!-- Game Logo -->
<div class="mb-10 text-center animate-bounce-slight">
<h1 class="font-display font-black text-4xl text-slate-800 dark:text-white bubbly-text tracking-tight mb-2">
<span class="text-sky-500">Flappy</span>
<span class="text-green-500">Math</span>
<span class="text-yellow-400">Bird</span>
</h1>
</div>

<!-- Main Action Area -->
<div class="mt-8 flex flex-col items-center gap-6 w-full max-w-sm">
<!-- Start Button -->
<button onclick="window.location.href='flappybird.html';" class="group relative w-full">
<div class="absolute -inset-1 bg-primary-dark rounded-full blur opacity-40 group-hover:opacity-75 transition duration-200"></div>
<div class="relative w-full bg-primary hover:bg-[#23e063] text-black font-black text-3xl py-6 px-12 rounded-full shadow-[0_8px_0_#1ba849] active:shadow-[0_2px_0_#1ba849] active:translate-y-[6px] transition-all transform border-4 border-black/10 flex items-center justify-center gap-3">
<span class="material-icons-round text-4xl">play_arrow</span>
                    JOUER
                </div>
</button>
<!-- Secondary Options -->
<div class="flex gap-4 w-full">
<button class="flex-1 bg-white hover:bg-gray-50 text-gray-800 font-bold py-3 px-6 rounded-xl shadow-[0_4px_0_#cbd5e1] active:shadow-none active:translate-y-[4px] transition-all border-2 border-gray-200 flex items-center justify-center gap-2">
<span class="material-icons-round">leaderboard</span>
                    Scores
                </button>
</div>
</div>
<!-- Instructional Footer -->
<div class="mt-12">
<div class="bg-black/10 backdrop-blur-sm px-6 py-3 rounded-full border border-white/20 shadow-sm">
<p class="text-gray-800 dark:text-white font-semibold text-sm md:text-base flex items-center gap-2">
<span class="material-icons-round text-primary">info</span>
                    Évitez les tuyaux et résolvez des problèmes de maths pour continuer
                </p>
</div>
</div>
</main>
<!-- decorative bottom grass -->
<div class="fixed bottom-0 w-full h-4 bg-[#4ade80] border-t-4 border-[#22c55e] z-20"></div>
</body></html>
